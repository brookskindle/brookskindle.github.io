<!DOCTYPE html>
<!--Splash page for my blog
    Args:
        posts: A list of blog posts to display information about
-->
{% extends "base.html" %}

{% block title %}Blog - {{ super() }}{% endblock %}

{% block page_content %}
<div class="content" align="center">
<p>A place to jot down my thoughts while commuting to and from work</p>
<hr width=50% />
{% for post in posts %}
    <p><a href='{{ url_for(".post", path=post.path) }}' >{{ post.meta.title }}</a> | {{ post.meta.date }}</p>
{% endfor %}
</div>
{% endblock %}
