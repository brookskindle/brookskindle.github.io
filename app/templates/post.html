<!DOCTYPE html>
<!--
    Args:
        post: A Flask-FlatPages Page object that is the post we are rendering.
-->
{% extends "blog.html" %}

{% block title %}{{ super() }} - {{ post.meta.title }}{% endblock %}

{% block page_content %}
<h1>{{ post.meta.title }}</h1>
<i>Written by {{ post.meta.author }} on {{ post.meta.date }}</i>
<hr width=50% />
{{ post }}
{% endblock %}
